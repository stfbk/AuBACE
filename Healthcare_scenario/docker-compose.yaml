version: '2'

volumes:
  orderer.fbk.eu:
  peer0.org1.example.com:
  peer1.org1.example.com:
  peer0.org2.example.com:
  peer1.org2.example.com:
  peer0.org3.example.com:
  peer1.org3.example.com:

networks:
  health:

services:

  ca-org1:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/ac181c81cdc5412c6cef5a4c4758e1379fb22bef5e90b0d177f0d9d257b9d6ed_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/ac181c81cdc5412c6cef5a4c4758e1379fb22bef5e90b0d177f0d9d257b9d6ed_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca-org1
    networks:
      - health

  ca-org2:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca2
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/e01f93671ec1e7eec57a9492d3c9561792428334601328f88667323cf2b3af83_sk
    ports:
      - "8054:8054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/e01f93671ec1e7eec57a9492d3c9561792428334601328f88667323cf2b3af83_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org2.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca-org2
    networks:
      - health

  ca-org3:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca3
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/4189d65769258551ed1337c0c6c9f4d4bc879ed534bb7e3b7645e17be60f6281_sk
    ports:
      - "9054:9054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/4189d65769258551ed1337c0c6c9f4d4bc879ed534bb7e3b7645e17be60f6281_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org3.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca-org3
    networks:
      - health

  orderer.fbk.eu:
    container_name: orderer.fbk.eu
    extends:
      file: docker-compose-base.yaml
      service: orderer.fbk.eu
    networks:
      - health

  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer0.org1.example.com
    networks:
      - health

  peer1.org1.example.com:
    container_name: peer1.org1.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer1.org1.example.com
    networks:
      - health


  peer0.org2.example.com:
    container_name: peer0.org2.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer0.org2.example.com
    networks:
      - health


  peer1.org2.example.com:
    container_name: peer1.org2.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer1.org2.example.com
    networks:
      - health

  
  peer0.org3.example.com:
    container_name: peer0.org3.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer0.org3.example.com
    networks:
      - health


  peer1.org3.example.com:
    container_name: peer1.org3.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer1.org3.example.com
    networks:
      - health



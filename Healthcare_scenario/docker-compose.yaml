version: '2'

volumes:
  orderer.fbk.eu:
  peer0.org1.example.com:
  peer1.org1.example.com:
  peer0.org2.example.com:
  peer1.org2.example.com:
  peer0.org3.example.com:
  peer1.org3.example.com:

networks:
  health:

services:

  ca-org1:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/6e7fae531b05903c3a16958674ef09346067cb66266668d900bb66eeac0a01f1_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/6e7fae531b05903c3a16958674ef09346067cb66266668d900bb66eeac0a01f1_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca-org1
    networks:
      - health

  ca-org2:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca2
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/4f7d7b7ba72bc3edaac8954bc6872b9f174a10f1cb745b4253485285f236d75a_sk
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/4f7d7b7ba72bc3edaac8954bc6872b9f174a10f1cb745b4253485285f236d75a_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org2.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca-org2
    networks:
      - health

  ca-org3:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca3
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/96db5be72cbd9444b8576520b93e4aacb16d3cba45783df43d2105c04a478c03_sk
    ports:
      - "9054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/96db5be72cbd9444b8576520b93e4aacb16d3cba45783df43d2105c04a478c03_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org3.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca-org3
    networks:
      - health

  orderer.fbk.eu:
    container_name: orderer.fbk.eu
    extends:
      file: docker-compose-base.yaml
      service: orderer.fbk.eu
    networks:
      - health

  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer0.org1.example.com
    networks:
      - health

  peer1.org1.example.com:
    container_name: peer1.org1.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer1.org1.example.com
    networks:
      - health


  peer0.org2.example.com:
    container_name: peer0.org2.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer0.org2.example.com
    networks:
      - health


  peer1.org2.example.com:
    container_name: peer1.org2.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer1.org2.example.com
    networks:
      - health

  
  peer0.org3.example.com:
    container_name: peer0.org3.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer0.org3.example.com
    networks:
      - health


  peer1.org3.example.com:
    container_name: peer1.org3.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer1.org3.example.com
    networks:
      - health



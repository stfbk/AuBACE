      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/50851aa53f471fa1f7107a1a1e77cbc8439ed4e41b39e456bfaceebbced14e2e_sk
    ports:
      - "9054:9054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/50851aa53f471fa1f7107a1a1e77cbc8439ed4e41b39e456bfaceebbced14e2e_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org3.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.org3.example.com
    networks:
      - health

  orderer.fbk.eu:
    container_name: orderer.fbk.eu
    extends:
      file: docker-compose-base.yaml
      service: orderer.fbk.eu
    networks:
      - health

  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    extends:
      file:   docker-compose-base.yaml
      service: peer0.org1.example.com
    networks:
      - health

  peer1.org1.example.com:
    container_name: peer1.org1.example.com
    extends:
